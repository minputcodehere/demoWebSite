<form [formGroup]="basic_form" novalidate>
  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" formControlName="userName" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>生日</label>
    <input type="text" class="form-control" formControlName="userBirth" placeholder="Enter birthday">
  </div>
  <div class="form-group">
    <label>電話</label>
    <input type="text" class="form-control" formControlName="userPhone" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="userEmail" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>地址</label>
    <input type="text" class="form-control" formControlName="userAddress" placeholder="Enter address">
  </div>
  <button type="button" class="btn btn-primary btn-lg" (click)="submit(basic_form)">Submit</button>
  <button type="button" class="btn btn-secondary btn-lg" (click)="clear()">Clear</button>
</form>
